# Configuration of JUnit execution
# see https://junit.org/junit5/docs/snapshot/user-guide/#writing-tests-parallel-execution-config

junit.jupiter.execution.parallel.enabled=true

# By default, we use 50% of available CPU (on M1 MacPro = 5 CPU), on CI we use all available
junit.jupiter.execution.parallel.config.dynamic.factor=0.5
